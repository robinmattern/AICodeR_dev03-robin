<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICS GPT-3.5-turbo Query</title>
</head>
<body>
  <h1>Upload ICS File</h1>
  <form id="icsForm">
    <textarea id="icsData" rows="10" cols="50"></textarea>
    <br>
    <button type="button" onclick="uploadICS()">Upload ICS</button>
  </form>

  <h1>Query</h1>
  <form id="queryForm">
    <textarea id="query" rows="4" cols="50"></textarea>
    <br>
    <button type="button" onclick="submitQuery()">Submit Query</button>
  </form>

  <h2>Response</h2>
  <pre id="response"></pre>

  <script>
    async function uploadICS() {
      const icsData = document.getElementById('icsData').value;
      const response = await fetch('/upload-ics', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ icsData })
      });

      const data = await response.json();
      document.getElementById('response').innerText = JSON.stringify(data, null, 2);
    }

    async function submitQuery() {
      const query = document.getElementById('query').value;
      const response = await fetch('/query', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      document.getElementById('response').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
